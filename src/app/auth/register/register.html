<div class="login-wrapper d-flex flex-column align-items-center justify-content-center py-4">
  <div class="login-card card shadow-sm">
    <h2 class="h5 mb-3 text-center">Rejestracja</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <div class="mb-3">
        <label class="form-label small text-secondary">Nazwa użytkownika</label>
        <input type="text" formControlName="username" class="form-control" [class.is-invalid]="fieldInvalid('username')" placeholder="np. jan.kowalski" autocomplete="username" />
        <div class="invalid-feedback" *ngIf="fieldInvalid('username')">Min. 3 znaki.</div>
      </div>
      <div class="mb-3">
        <label class="form-label small text-secondary">Email</label>
        <input type="email" formControlName="email" class="form-control" [class.is-invalid]="fieldInvalid('email')" placeholder="np. jan@przyklad.pl" autocomplete="email" />
        <div class="invalid-feedback" *ngIf="fieldInvalid('email')">Podaj prawidłowy email.</div>
      </div>
      <div class="mb-3">
        <label class="form-label small text-secondary">Hasło</label>
        <input type="password" formControlName="password" class="form-control" [class.is-invalid]="fieldInvalid('password')" placeholder="••••••" autocomplete="new-password" />
        <div class="invalid-feedback" *ngIf="fieldInvalid('password')">Min. 6 znaków.</div>
      </div>
      <div class="login-button-container d-flex align-items-center justify-content-end w-100">
        <a [routerLink]="['/login']">Masz już konto?</a>
      </div>
      <button class="btn btn-primary w-100 mb-2" type="submit" [disabled]="isSubmitting || form.invalid">
        <span *ngIf="!isSubmitting">Zarejestruj</span>
        <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm"></span>
      </button>
      <div *ngIf="error" class="alert alert-danger py-2 px-3 mb-0 small">{{ error }}</div>
    </form>
  </div>
</div>
